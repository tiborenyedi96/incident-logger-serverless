name: Infrastructure apply
permissions:
    id-token: write
    contents: write
on:
    push:
        branches:
            - main
        paths:
            - "infrastructure/**"
    workflow_dispatch:
jobs:
    infrastructure_apply:
        runs-on: ubuntu-latest
        steps:
            - name: Check out repository
              uses: actions/checkout@v6

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v5.1.0
              with:
                aws-region: eu-central-1
                role-to-assume: ${{ secrets.AWS_TERRAFORM_APPLY_ROLE_ARN }}
                role-session-name: AWSTerraformSession

            - name: Terraform installation
              uses: hashicorp/setup-terraform@v3
              with:
                terraform_version: "1.13.5"
            
            - name: Running terraform commands
              working-directory: infrastructure
              env:
                TF_VAR_alarm_email: ${{ secrets.ALARM_EMAIL }}
              run: |
                terraform init
                terraform fmt -recursive -check
                terraform validate
                terraform apply -auto-approve